<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firefox SVG feComposite Rendering Bug Demo</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body style="background-image: url(./img/checker.png);">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 640 494" width="640" height="494">
  <defs>
    <filter id="alphajpg" color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse" primitiveUnits="userSpaceOnUse" x="0" y="0" width="640" height="494">
      <feImage xlink:href="./img/falcon-image.png" result="orig_img"/>
      <feImage xlink:href="./img/falcon-mask.png" result="mask_img"/>
      <feComposite in="orig_img" in2="mask_img" operator="arithmetic" k1="0" k2="1" k3="-1" k4="0" />
    </filter>
  </defs>
  <rect x="0" y="0" width="640" height="494" style="filter:url(#alphajpg);"/>
</svg> 

</body>
</html>
