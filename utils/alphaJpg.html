<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AlphaJpg Converter Utility</title>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
<style>
* {
	font-size: 100%;
	font-family: inherit;
	font-weight: inherit;
	font-style: inherit;
	line-height: inherit;
	vertical-align: baseline;
	border: 0;
	padding: 0;
	margin: 0;
}
*, *::before, *::after {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
*, *::before, *::after {
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
body {
  position: relative;
  font-family: 'PT Sans Narrow', arial, sans-serif;
  color: #333;
}
body, html {
  margin: 0;
  padding: 0;
  min-height: 100%;
}
html {
  height: 100%;
  font-family: sans-serif;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
	-ms-overflow-style: -ms-autohiding-scrollbar;
	-ms-touch-action: manipulation;
	touch-action: manipulation;
}
svg:not(:root) {
  overflow: hidden;
}
svg {
	fill: currentColor;
	vertical-align: middle;
	pointer-events: none;
}


.drop-zone {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #c7e7ec; 
  transition: background-color 150ms ease-in-out;
}
.drop-zone__table {
  display: table;
  position: absolute;
  width: 100%;
  height: 100%;
}
.drop-zone__tr {
  display: table-row;
  width: 100%;
  height: 100%;
}
.drop-zone__td {
  display: table-cell;
  width: 100%;
  height: 100%;
  text-align: center;
  vertical-align: middle;
}
.drop-zone__td * {
  position: relative;
  z-index: 1;
}
.drop-zone__border {
  position: absolute;
  top: 1em;
  left: 1em;
  bottom: 1em;
  right: 1em;
  border: 2px dashed rgba(0,0,0,0.5);
  border-radius: 1em;
  z-index: 0;
}
.drop-zone__body {
  font-size: 2em;
  padding: 0.5em 1em;
}
.drop-zone__note {
  position: absolute;
  bottom: 2em;
  width: 100%;
  text-align: center;
  font-size: 1em;
  color: #333;
  padding: 0 2em;
}
.drop-zone__label {
  position: relative;
  z-index: 1;
  cursor: pointer;
  font-weight: bold;
  white-space: nowrap;
  text-shadow: -2px 0px 0 #c7e7ec, 2px 0px 0 #c7e7ec, -2px -2px 0 #c7e7ec, 0px -2px 0 #c7e7ec, 0px 2px 0 #c7e7ec;
  transition: text-shadow 150ms ease-in-out;
}

.drop-zone__label::before {
  content: '';
  position: absolute;
  height: 2px;
  width: 0%;
  left: 50%;
  opacity: 0;
  bottom: 3px;
  background-color: #333;
  z-index: -1;
  transition: width 150ms ease-in-out, left 150ms ease-in-out, opacity 150ms ease-in-out;
}
.drop-zone__label:hover::before{
  width: 100%;
  left: 0%;
  opacity: 1;
}

.drop-zone__drag-note {
  white-space: nowrap;
}

.is-dragover .drop-zone {
  background-color: #cbecc7;
}
.is-dragover .drop-zone__label {
  text-shadow: -2px 0px 0 #cbecc7, 2px 0px 0 #cbecc7, -2px -2px 0 #cbecc7, 0px -2px 0 #cbecc7, 0px 2px 0 #cbecc7;
}

.icon-drop-file {
  display: block;
  width: 100%;
  height: 100px;
  fill: rgba(0,0,0,0.5);
}

.icon-alert {
  display: inline-block;
  width: 70px;
  height: 64px;
  fill: #ff0000;
}

.modal {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 100;
  background-color: rgba(0,0,0,0.8);
}
.modal__table {
  display: table;
  position: absolute;
  width: 100%;
  height: 100%;
}
.modal__tr {
  display: table-row;
  width: 100%;
  height: 100%;
}
.modal__td {
  display: table-cell;
  width: 100%;
  height: 100%;
  text-align: center;
  vertical-align: middle;
}
.modal__container {
  position: relative;
  padding: 2em;
  display: inline-block;
  background-color: #fff;
  max-width: 640px;
  border-radius: 1em;
  box-shadow: 0px 0px 64px 0px;
  margin: 1em;
}
.modal__container h1 {
  font-size: 2em;
  font-weight: bold;
  margin: 0.5em 0;
}
.modal__container span {
  font-size: 1.6em;
}


</style>
</head>
<body>

  <div id="drop-zone" class="drop-zone">
    <div class="drop-zone__table">
      <div class="drop-zone__tr">
        <div id="foo" class="drop-zone__td">
          <div class="drop-zone__border"></div>

          <div class="drop-zone__body">
            <label class="drop-zone__label">Choose an image</label>
            <span class="drop-zone__drag-note">or drag it here.</span>
          </div>

          <div class="drop-zone__note">
            Images are manipulated in the browser. Files are not uploaded to an external server.
          </div>

        </div>
      </div>
    </div>
  </div>

var supports = {};
var html = document.getElementsByTagName('HTML')[0];

function init(){

  supports = initSupport();

  // prevent default behavior of all drag events
  html.addEventListener('drag', cancelEvent);
  html.addEventListener('dragstart', cancelEvent);
  html.addEventListener('dragend', cancelEvent);
  html.addEventListener('dragover', cancelEvent);
  html.addEventListener('dragenter', cancelEvent);
  html.addEventListener('dragleave', cancelEvent);
  html.addEventListener('drop', cancelEvent);

  html.addEventListener('dragover', onDragOver);
  html.addEventListener('dragenter', onDragOver);

  html.addEventListener('dragleave', onDragOut);
  html.addEventListener('dragend', onDragOut);
  html.addEventListener('drop', onDragOut);

  html.addEventListener('drop', onDrop);

}

function onDragOver(){
  if(html.className.indexOf('is-dragover') === -1){
    html.className += ' is-dragover';
  }
}

function onDragOut(){
  html.className = html.className.replace(/ is\-dragover/g, '');
}

function cancelEvent(evt){
  evt.preventDefault();
  evt.stopPropagation();
}

function initSupport(){
  var supports = {},
      canvas = document.createElement('CANVAS'),
      div = document.createElement('DIV');

  // feature detection
  supports.canvas     = !!(canvas.getContext && canvas.getContext('2d'));
  supports.formData   = !!(window.FormData);
  supports.file       = !!(window.File);
  supports.fileReader = !!(window.FileReader);
  supports.fileList   = !!(window.FileList);
  supports.url        = !!(window.URL);
  supports.dragdrop   = ('draggable' in div) || ('ondragstart' in div && 'ondrop' in div);
  supports.imgPreview = (supports.canvas && (supports.url || supports.fileReader));
  supports.dragFile   = supports.dragdrop && supports.formData && supports.fileReader;

  return supports;
}


function onDrop(evt) {
  console.log('File(s) dropped');

  var i, file;

  if(evt.dataTransfer.files && evt.dataTransfer.files.length === 0){
    removeDragData(evt);
    console.log('No files detected on drop');
    return;
  }

  // make sure only one file was dropped
  if(evt.dataTransfer.files && evt.dataTransfer.files.length > 1){
    removeDragData(evt);
    console.log('Please choose a single file');
    return;
  }

  file = evt.dataTransfer.files[0];
  console.log(file);

  getCanvasFromFile(file).then(function(canvas){
    console.log(canvas);
  }, function(){
    console.log('Failed to get canvas');
  });

  removeDragData(evt);
}

function isDomElement(el){
  return typeof HTMLElement === "object" ? el instanceof HTMLElement : //DOM2
    el && typeof el === "object" && el !== null && el.nodeType === 1 && typeof el.nodeName==="string";
}

function getCanvasFromFile(file){
  return new Promise(function(resolve, reject){
    var options = {
      canvas: true,
      cover: true
    };

    loadImage.parseMetaData(file, function(data){
      if(data.exif){
        options.orientation = data.exif.get('Orientation');
      }

      var result = loadImage(file, function(canvas){
        if(isDomElement(canvas)){
          resolve(canvas);
        }
        else{
          reject(false);
        }
      }, options);

      if(!result){
        reject(false);
      }
    });
  });
}

function removeDragData(evt){
  if(evt.dataTransfer.items){
    evt.dataTransfer.items.clear();
  }
  else{
    evt.dataTransfer.clearData();
  }
}

init();
</script>
